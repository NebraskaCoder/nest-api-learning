version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: 18-buster
    volumes:
      - ..:/workspace:cached

    environment:
      DATABASE_URL: postgres://nebraskacoder:devonly@sqldb:5432/nestapilearn
      PGDATABASE: nestapilearn
      PGHOST: sqldb
      PGPORT: 5432
      PGUSER: nebraskacoder
      PGPASSWORD: devonly

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:web
    # Uncomment the next line to use a non-root user for all processes.
    # user: node

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  sqldb:
    image: postgres:latest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: nebraskacoder
      POSTGRES_PASSWORD: devonly
      POSTGRES_DB: nestapilearn
    logging:
      options:
        max-size: 10m
        max-file: "3"

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward Postgres locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  mongodb:
    image: mongo
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: nebraskacoder
      MONGO_INITDB_ROOT_PASSWORD: devonly

volumes:
  postgres-data:
  mongodb-data:
